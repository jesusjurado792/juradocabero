<div class="talogin">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New message</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="entrar">
                    <table>
                    <tr>
                        <td>Nombre:</td>
                        <td><input formControlName="correo" type="text" name="first_name" placeholder="Nombre de usuario" required/><br></td> 
                    </tr>
                    <tr>
                        <td>Contraseña:</td>
                        <td><input formControlName="contrasena" type="password" name="first_name" placeholder="Ponga su contraseña" required/><br></td>
                    </tr>
                    
                    </table>
                    
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" (click)="onSubmint()" name="submit" data-bs-dismiss="modal" class="btn btn-primary">aceptar</button>
            </div>
          </div>
        </div>
      </div>
    
    

</div>
